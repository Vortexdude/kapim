paths:
  "/remotehands-tickets":
    get:
      tags:
      - Remote Hands Tickets
      description: The method can be used to retrieve all remote hands tickets of
        the customers account.
      operationId: remote-hands-list
      parameters:
      - name: master-account-id
        in: header
        description: Master account id to be passed as a header
        required: true
        schema:
          type: string
      - name: account-id
        in: header
        description: Account id to be passed as a header
        required: true
        schema:
          type: string
      - name: site
        in: query
        description: Specify the sitecode to filter by
        schema:
          type: string
      - name: status
        in: query
        description: Specify the status to filter by
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancellation Requested
          - Cancelled
      - name: requestType
        in: query
        description: Specify the request type to filter by
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - Urgent Work
          - Planned Work
      - name: category
        in: query
        description: Specify the category to filter by
        schema:
          type: string
      - name: createdBy
        in: query
        description: Specify the email to filter by
        schema:
          type: string
      - name: size
        in: query
        description: The number of items to return
        schema:
          maximum: 1000
          minimum: 1
          type: integer
          format: int32
          default: 25
      - name: page
        in: query
        description: The page number to return
        schema:
          minimum: 0
          type: integer
          format: int32
          default: 0
