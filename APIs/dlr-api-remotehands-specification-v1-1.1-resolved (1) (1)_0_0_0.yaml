components:
  schemas:
    RemoteHands:
      title: Remote Hands
      type: object
      properties:
        content:
          type: array
          items:
            "$ref": "#/components/schemas/RemoteHands_content"
        pageable:
          "$ref": "#/components/schemas/RemoteHands_pageable"

    RemoteHandsDetailsPost:
      title: Remote Hands Details
      type: object
      properties:
        id:
          type: string
          example: "WO9333576"
        title:
          type: string
          example: "Test Connect Cisco Server"
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancellation Requested
          - Cancelled
        site:
          type: string
          example: "IAD024"
        location:
          type: string
          example: "Starbucks Cage F150-B"
        requestType:
          type: string
          enum:
          - Planned Work
          - Urgent Work
          example: "Planned Work"
        category:
          type: string
          example: "Existing cross connect or connectivity testing"
        detailedInstruction:
          type: string
          example: "Please test the connection of the Cisco server"
        customerReference:
          type: string
          example: "REF01234"
        referenceTicket:
          type: string
          example: "WO1234566"
        cancelReason:
          type: string
          enum:
          - Duplicate request
          - Request entered in error
          - Request no longer needed
        createdOn:
          type: string
          format: date-time
          example: "2023-08-08 08:24:44"
        updatedOn:
          type: string
          format: date-time
          example: "2023-08-08 08:24:44"
        closedOn:
          type: string
          format: date-time
          example: "2023-08-08 08:24:44"
        createdBy:
          type: string
          example:  "fsl_test Testing"
        ticketType:
          type: string
          example: "Remote Hands"
        notificationRecipients:
          type: string
          example: "jane_doe@email.com, jake_doe@email.com"


    RemoteHandsDetails:
      title: Remote Hands Details
      type: object
      properties:
        id:
          type: string
          example: "WO9333576"
        title:
          type: string
          example: "Test Connect Cisco Server"
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancellation Requested
          - Cancelled
        site:
          type: string
          example: "IAD024"
        location:
          type: string
          example: "Starbucks Cage F150-B"
        requestType:
          type: string
          enum:
          - Planned Work
          - Urgent Work
          example: "Planned Work"
        category:
          type: string
          example: "Existing cross connect or connectivity testing"
        detailedInstruction:
          type: string
          example: "Please test the connection of the Cisco server"
        customerReference:
          type: string
          example: "REF01234"
        referenceTicket:
          type: string
          example: "WO1234566"
        cancelReason:
          type: string
          enum:
          - Duplicate request
          - Request entered in error
          - Request no longer needed
        createdOn:
          type: string
          format: date-time
          example: "2023-08-08 08:24:44"
        updatedOn:
          type: string
          format: date-time
          example: "2023-08-08 08:24:44"
        closedOn:
          type: string
          format: date-time
          example: "2023-08-08 08:24:44"
        createdBy:
          type: string
          example:  "fsl_test Testing"
        ticketType:
          type: string
          example: "Remote Hands"
        notificationRecipients:
          type: string
          example: "jane_doe@email.com, jake_doe@email.com"
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/RemoteHandsDetails_comments"
          example: []  


    RemoteHandsCategories:
      title: Remote Hands Categories
      type: object
      properties:
        result:
          type: array
          items:
            "$ref": "#/components/schemas/RemoteHandsCategories_result"
      example:
        result:
        - requestType:
            name: Planned Work
            categories:
            - name: "Existing cross connect or connectivity testing"
            - name: "Customer premise cabling"
            - name: "Tape swaps"
            - name: "Equipment installation"
            - name: "Equipment de-installation"
            - name: "Dedicated escort"
            - name: "Auditing"
            - name: "Other"
        - requestType:
            name: Urgent Work
            categories:
            - name: "Existing cross connect or connectivity testing"
            - name: "KVM (keyboard, video, mouse) assistance"
            - name: "Equipment troubleshoot or replacement"
            - name: "Power cycle or reboot"
            - name: "Other"
    inline_response_400:
      type: object
      properties:
        error:
          "$ref": "#/components/schemas/inline_response_400_error"
    inline_response_200:
      type: object
      properties:
        message:
          type: string
          example:  "We have received your request for cancellation of workorder 'WO9342535'. We will be in contact shortly. Please be aware that fees might still apply to this request if work has already started."

    RemoteHands_content:
      properties:
        id:
          type: string
          example: WO9333385
        title:
          type: string
          example: "title sample1"
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancellation Requested
          - Cancelled
          
        site:
          type: string
          example: "PHX015"
        location:
          type: string
          example: "COLO 8 Starbucks Cage 8.04"
        category:
          type: string
          example: "Existing cross connect or connectivity testing"
        requestType:
          type: string
          enum:
          - Planned Work
          - Urgent Work
        createdOn:
          type: string
          format: date-time
          example: "2023-08-07 16:09:22"
        updatedOn:
          type: string
          format: date-time
          example: "2023-08-07 16:09:22"
        closedOn:
          type: string
          format: date-time
          example: "2023-08-07 16:09:22"
        createdBy:
          type: string
          example:  "Michael test"
    RemoteHands_pageable:
      properties:
        last:
          type: boolean
          example: false
        totalPages:
          type: integer
          format: int32
          example: 433
        totalElements:
          type: integer
          format: int64
          example: 10818
          
        size:
          type: integer
          format: int32
          example: 25
        number:
          type: integer
          format: int32
          example: 0
        numberOfElements:
          type: integer
          format: int32
          example: 25
        first:
          type: boolean
          example: true
        empty:
          type: boolean
          example: false
    RemoteHandsDetails_comments:
      properties:
        comment:
          type: string
        commentedBy:
          type: string
        commentedOn:
          type: string
          format: date-time
          
          
    RemoteHandsCategories_requestType_categories:
      properties:
        name:
          type: string
    RemoteHandsCategories_requestType:
      type: object
      properties:
        name:
          type: string
        categories:
          type: array
          items:
            "$ref": "#/components/schemas/RemoteHandsCategories_requestType_categories"
    RemoteHandsCategories_result:
      properties:
        requestType:
          "$ref": "#/components/schemas/RemoteHandsCategories_requestType"
    inline_response_400_error:
      type: object
      properties:
        correlationId:
          type: string
        type:
          type: string
          enum:
          - client
          - server
        message:
          type: string
        details:
          type: string
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/inline_response_400"
          example:
            error:
              correlationId: 96b29015-622e-433a-8437-681c6b24d9f1
              type: client
              message: The request could not be understood by the server due to malformed
                syntax.
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/inline_response_400"
          example:
            error:
              correlationId: 96b29015-622e-433a-8437-681c6b24d9f1
