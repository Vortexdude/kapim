      properties:
        error:
          "$ref": "#/components/schemas/inline_response_400_error"
    inline_response_200:
      type: object
      properties:
        message:
          type: string
      example:
        message: "Work Order WO9332376 has been cancelled."
    Shipments_content:
      properties:
        id:
          type: string
        title:
          type: string
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancelled
        site:
          type: string
        courier:
          type: string
        requiresRemoteHandsTicket:
          type: string
        createdOn:
          type: string
          format: date-time
        updatedOn:
          type: string
          format: date-time
        closedOn:
          type: string
          format: date-time
        createdBy:
          type: string
    Shipments_pageable:
      properties:
        last:
          type: boolean
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        first:
          type: boolean
        empty:
          type: boolean
    ShipmentsDetails_comments:
