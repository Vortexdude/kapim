components:
  schemas:
    Shipments:
      title: Shipments
      type: object
      properties:
        content:
          type: array
          items:
            "$ref": "#/components/schemas/Shipments_content"
        pageable:
          "$ref": "#/components/schemas/Shipments_pageable"
      example:
        content:
        - id: WO9340434
          title: "Test One"
          status: "New"
          site: "IAD024"
          courier: "FedEx"
          requiresRemoteHandsTicket: "No"
          createdOn: "2023-08-05 04:30:30"
          updatedOn: "2023-08-05 04:30:30"
          closedOn: ''
          createdBy: John Doe
        pageable:
          last: true
          totalPages: 1
          totalElements: 1
          size: 25
          number: 0
          numberOfElements: 1
          first: true
          empty: false
    ShipmentsDetails:
      title: Shipments Details
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancelled
        site:
          type: string
        description:
          type: string
        courier:
          type: string
        customerReference:
          type: string
        trackingNumber:
          type: string
        requiresRemoteHandsTicket:
          type: string
        packageCount:
          type: integer
        isLoadingBayRequired:
          type: boolean
        estimatedDeliveryDate:
          type: string
          format: date-time
        createdOn:
          type: string
          format: date-time
        updatedOn:
          type: string
          format: date-time
        closedOn:
          type: string
          format: date-time
        createdBy:
          type: string
        notificationRecipients:
          type: string
        specialInstructions:
          type: string
        ticketType:
          type: string
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/ShipmentsDetails_comments"
      example:
        id: WO9342904
        title: "Server Shipment X101"
        status: New
        site: "IAD024"
        description: "New delivery for DFW010"
        courier: DHL
        customerReference: REF01234
        trackingNumber: TRACK001
        requiresRemoteHandsTicket: ""
        packageCount: 1
        isLoadingBayRequired: false
        estimatedDeliveryDate: '2023-09-21 10:00:00'
