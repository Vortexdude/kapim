components:
  schemas:
    CustomerSupport:
      title: Customer Support
      type: object
      properties:
        content:
          type: array
          items:
            "$ref": "#/components/schemas/CustomerSupport_content"
        pageable:
          "$ref": "#/components/schemas/CustomerSupport_pageable"

    CustomerSupportDetailsPost:
      title: Customer Support Details
      type: object
      properties:
        id:
          type: string
          example: "WO9335123"
        title:
          type: string
          example: "Maintenance request Starbucks Cage F150-B"
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancelled
          example: "New"
        site:
          type: string
          example: "IAD024"
        location:
          type: string
          example: "Starbucks Cage F150-B"
        requestType:
          type: string
          enum:
          - Account Management
          - Accounts Receivable
          - Facilities Request
          - Amenities
          - Cross Connect
          example: "Facilities Request"
        category:
          type: string
          example: "Planned Maintenance"
        description:
          type: string
          example: "Maintenance planned for week 28"
        customerReference:
          type: string
          example: "REF01234"
        createdOn:
          type: string
          format: date-time
          example: "2023-08-11 08:52:09"
        updatedOn:
          type: string
          format: date-time
          example: "2023-08-11 08:52:09"          
        closedOn:
          type: string
          format: date-time
          example: "2023-08-11 08:52:09"          
        createdBy:
          type: string
          example: "fsl_test Testing"
        ticketType:
          type: string
          example: "Customer Support"
        notificationRecipients:
          type: string
          example: "jane_doe@email.com, jake_doe@email.com"



    CustomerSupportDetails:
      title: Customer Support Details
      type: object
      properties:
        id:
          type: string
          example: "WO9335123"
        title:
          type: string
          example: "Maintenance request Starbucks Cage F150-B"
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancelled
          example: "New"
        site:
          type: string
          example: "IAD024"
        location:
          type: string
          example: "Starbucks Cage F150-B"
        requestType:
          type: string
          enum:
          - Account Management
          - Accounts Receivable
          - Facilities Request
          - Amenities
          - Cross Connect
          example: "Facilities Request"
        category:
          type: string
          example: "Planned Maintenance"
        description:
          type: string
          example: "Maintenance planned for week 28"
        customerReference:
          type: string
          example: "REF01234"
        createdOn:
          type: string
          format: date-time
          example: "2023-08-11 08:52:09"
        updatedOn:
          type: string
          format: date-time
          example: "2023-08-11 08:52:09"          
        closedOn:
          type: string
          format: date-time
          example: "2023-08-11 08:52:09"          
        createdBy:
          type: string
          example: "fsl_test Testing"
        ticketType:
          type: string
          example: "Customer Support"
        notificationRecipients:
          type: string
          example: "jane_doe@email.com, jake_doe@email.com"
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/CustomerSupportDetails_comments"
          example: []  



    CustomerSupportCategories:
      title: Customer Support  Categories
      type: object
      properties:
        result:
          type: array
          items:
            "$ref": "#/components/schemas/CustomerSupportCategories_result"
      example:
        result:
        - requestType:
            name: "Account Management"
            categories:
            - name: "User Account Inquiry"
        - requestType:
            name: "Accounts Receivable"
            categories:
            - name: "General Billing Inquiry"
        - requestType:
            name: "Facilities Request"
            categories:
            - name: "Cooling - Datacenter"
            - name: "Cooling - Office"
            - name: "Electrical"
            - name: "Fire/Safety"
            - name: "Planned Maintenance"
            
        - requestType:
            name: "Amenities"
            categories:
            - name: "Elevator"          
            - name: "Loading Dock"       
            - name: "Parking"         
            - name: "General Inquiry"    
        - requestType:
            name:  "Cross Connect"
            categories:
            - name: "New Install"          
            - name: "Change (Hot Cut)"       
            - name: "Disconnect"         


    inline_response_400:
      type: object
      properties:
        error:
          "$ref": "#/components/schemas/inline_response_400_error"
    inline_response_200:
      type: object
      properties:
        message:
          type: string
          example: "ServiceTicket 'WO9334196' has been Cancelled"

    CustomerSupport_content:
      properties:
        id:
          type: string
          example: "WO9334196"
        title:
          type: string
          example: "title sample1"
        status:
          type: string
          enum:
          - New
          - In Progress
          - Completed
          - Cancelled
          example: "New"
        site:
          type: string
          example: "PHX015"
        location:
          type: string
          example: "COLO 8 Starbucks Cage 8.04"
        requestType:
          type: string
          enum:
          - Account Management
          - Accounts Receivable
          - Facilities Request
          - Amenities
          - Cross Connect
          example: "Facilities Request"
        category:
          type: string
          example: "Fire/Safety"
        createdOn:
          type: string
          format: date-time
          example: "2023-08-08 17:24:37"
        closedOn:
          type: string
          format: date-time
          example: "2023-08-08 17:24:37"
        updatedOn:
          type: string
          format: date-time
          example: "2023-08-08 17:24:37"
        createdBy:
          type: string
          example: "Michael test"
    CustomerSupport_pageable:
      properties:
        last:
          type: boolean
          example: false
        totalPages:
          type: integer
          format: int32
          example: 343
        totalElements:
          type: integer
          format: int64
          example: 8567
        size:
          type: integer
          format: int32
          example: 25
        number:
          type: integer
          format: int32
          example: 0
        numberOfElements:
          type: integer
          format: int32
          example: 25
        first:
          type: boolean
          example: true
        empty:
          type: boolean
          example: false
    CustomerSupportDetails_comments:
      properties:
        comment:
          type: string
          example: ""
        commentedBy:
          type: string
          example: ""
        commentedOn:
          type: string
          format: date-time
          example: ""
    CustomerSupportCategories_requestType_categories:
      properties:
        name:
          type: string
    CustomerSupportCategories_requestType:
      type: object
      properties:
        name:
          type: string
        categories:
          type: array
          items:
            "$ref": "#/components/schemas/CustomerSupportCategories_requestType_categories"
    CustomerSupportCategories_result:
      properties:
        requestType:
          "$ref": "#/components/schemas/CustomerSupportCategories_requestType"
    inline_response_400_error:
      type: object
      properties:
        correlationId:
          type: string
        type:
          type: string
          enum:
          - client
          - server
        message:
          type: string
        details:
          type: string
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/inline_response_400"
          example:
            error:
              correlationId: 96b29015-622e-433a-8437-681c6b24d9f1
              type: client
              message: The request could not be understood by the server due to malformed
